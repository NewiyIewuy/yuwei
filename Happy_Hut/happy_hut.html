<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Happy Hut</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="../reset.css">
	<link rel="stylesheet" href="happy_hut.css">
	<link rel="stylesheet" href="padding-margin.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
	<header>
		<h3 class="header_first_line">Happy Hut</div>
		<h6 class="header_second_line">By Yuwei & Yiwen</div>
	</header>
	<div class="main-wrapper">
	  	<div class="row">
		    <div class="col s12">
		      <ul class="tabs navigator col s12 p-0" style="max-width:600px;">
		        <li class="tab col s2 main-tab tab-all"><a class="active p-0" href="#photo_all">All</a></li>
		        <li class="tab col s2 main-tab tab-travel"><a href="#photo_travel" class="p-0">Travel</a></li>
		        <li class="tab col s2 main-tab tab-life"><a href="#photo_life" class="p-0">Life</a></li>
		        <li class="tab col s2 main-tab tab-doubi"><a href="#photo_stupid" class="p-0">DouBi</a></li>
		        <li class="tab col s2 main-tab tab-secret"><a href="#photo_secret" class="p-0">Secret</a></li>
		      </ul>
		    </div>
	<!-- 	    <div id="photo_all" class="col s12"></div>
		    <div id="photo_travel" class="col s12"></div>
		    <div id="photo_life" class="col s12"></div>
		    <div id="photo_stupid" class="col s12"></div>
		    <div id="photo_secret" class="col s12"></div> -->
		    <div class="col s12">
		    	 <div class="col s12 m4 tab-all-card tab-travel-card">
			      	<div class="card">
				        <div class="card-image">
				          <img src="photos/miami/1.jpg">
				          <span class="card-title">Our Miami</span>
				          <a class="btn-view-folder btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">remove_red_eye</i></a>
				        </div>
				        <div class="card-content p-15 p-t-20 card-content-1">
				          <p>First time we traveled together. Beautiful Miami.</p>
				        </div>
			      	</div>
		     	</div>
		     	<div class="col s12 m4 tab-all-card tab-travel-card">
			      	<div class="card">
				        <div class="card-image">
				          <img src="photos/cancun/1.jpg">
				          <span class="card-title">Our Cancun</span>
				          <a class="btn-view-folder btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">remove_red_eye</i></a>
				        </div>
				        <div class="card-content p-15 p-t-20 card-content-1">
				          <p>We love Cancun, and also, we made lots of love.</p>
				        </div>
			      	</div>
		     	</div>
		     	<div class="col s12 m4 tab-all-card tab-life-card">
			      	<div class="card">
				        <div class="card-image">
				          <img src="photos/ikea/1.jpg">
				          <span class="card-title">IKEA</span>
				          <a class="btn-view-folder btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">remove_red_eye</i></a>
				        </div>
				        <div class="card-content p-15 p-t-20 card-content-1">
				          <p>I know, your dream is to sit in a shopping cart.</p>
				        </div>
			      	</div>
		     	</div>
		    </div>
	  	</div>
	</div>
</body>
<script type="text/javascript" src="../jquery.min.js"></script>
	<script type="text/javascript" src="happy_hut.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
</html>
